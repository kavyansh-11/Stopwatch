<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stopwatch.css" />

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch"><h1>Stopwatch</h1></div>

      <div class="timer">
        <h1>
          <span id="minute">00:</span><span id="second">00</span
          >
        </h1>
      </div>
<!-- this is sample git -->
      <div class="text-center">
        <button type="button" class="btn btn-primary button" id="start">Start</button>

        <button type="button" class="btn btn-primary button" id="stop">Stop</button>

        <button type="button" class="btn btn-primary button" id="resume">Resume</button>

        <button type="button" class="btn btn-primary button" id="lap">Lap</button>

        <button type="button" class="btn btn-primary button" id="reset">Reset</button>
      </div>

      <div class="show" id="show"></div>
    </div>

    <script src="stopwatch.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
